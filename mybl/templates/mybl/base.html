{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ksn38</title>
    <link rel="stylesheet" href="{% static "mybl/bootstrap.css" %}">
    <link rel="shortcut icon" href="{% static "mybl/favicon.png" %}">
    <script src="{% static "mybl/jquery-3.5.1.js" %}"></script>
  </head>
  <body>
  <!-- Статическая навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}">ksn38</a>
        <div id="navbarNav" class="navbar-collapse collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog' %}">Блог</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'hh' %}">hh</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      <span class="navbar-nav d-flex justify-content-end">
        {% if user.is_authenticated %}
        <li class="navbar-text">
          <a>Приветствую, {{ user.username }}.</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
        </li>
        <li class="nav-item">
           <a class="nav-link" href="{% url 'login' %}">Логин</a>
        </li>
        {% endif %}
        </span>
      </div>
    </nav>
    
    <div class="container">
      <div>
        {% block header %}{% endblock header %}
      </div>
      <div>
        {% block content %}{% endblock content %}
      </div>
    </div> <!-- /container -->
  </body>
</html>
